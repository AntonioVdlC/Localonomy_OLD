<!-- Slogan -->
<p id="slogan">
	Discover Local Delicacies!
</p>

<!-- Search Field -->
<div id="search-field">
	<p id="tabs">
		<span id="country-tab" class="active">By Country</span>
		<span id="dish-tab">By Dish Name</span>
	</p>
	<div id="search-country">
		<select name="country" id="select-country">
			<option value="none">Please select a country ...</option>
			<%_.each(countries, function(country){%>
				<option value="<%=country%>"><%=country%></option>
			<%});%>
		</select>
		<img id="drop-down-arrow" src="img/icon/drop-down-arrow.png" alt="Drop Down Arrow" />
	</div>
	<div id="search-dish">
		<input type="text" name="search" value="Please enter a dish name ...">
		<img id="search-button" src="img/icon/search.png" alt="Search Button" />
	</div>
	<p id="error-text"></p>
</div>

<!-- Filter Box -->
<div id="filter-box">
	<p class="filter-row">
		<img class="filter-img" id="meat" src="img/filter/meat.png" alt="Meat" />
		<img class="filter-img" id="pork" src="img/filter/pork.png" alt="Pork" />
		<img class="filter-img" id="seafood" src="img/filter/seafood.png" alt="Sea Food" />
	</p>
	<p class="filter-row">
		<img class="filter-img" id="dairy" src="img/filter/dairy.png" alt="Dairy" />
		<img class="filter-img" id="egg" src="img/filter/egg.png" alt="Egg" />
		<img class="filter-img" id="gluten" src="img/filter/gluten.png" alt="Gluten" />
	</p>
	<p class="filter-row">
		<img class="filter-img" id="insect" src="img/filter/insect.png" alt="Insect" />
		<img class="filter-img" id="nuts" src="img/filter/nuts.png" alt="Nuts" />
		<img class="filter-img" id="spicy" src="img/filter/spicy.png" alt="Spicy" />
	</p>
</div>
