<!-- Header -->
<div id="badge-detail-header">
	<p id="badge-name"><%= badge.name %></p>
</div>

<!-- Badge Info -->
<div id="badge-info" id="<%= badge.id %>">
	<img id="badge-img" src="img/badge/<%= badge.picture %>" alt="<%= badge.name %>">
	<p id="badge-description"><%= badge.description %></p>
</div>
